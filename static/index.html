<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ES6 Fiddle</title>
        <link rel="stylesheet" href="style/es6-fiddle.css">
    </head>
    <body>
        <div class="header">
            <div class="run">Run</div>
            <div class="clear">Clear</div>
        </div>
        <div class="content">
            <div class="menu">
                <select class="examples">
                    <option value="" selected="true">ES6 Examples</option>
                    <option value="arrow">Arrow Functions</option>
                    <option value="blockScope">Block Scope</option>
                    <option value="defaultParam">Default Parameters</option>
                    <option value="rest">Rest Parameters</option>
                </select>
            </div>
            <div class="fiddle"></div>
            <div class="result-wrapper">
                <iframe class="result"></iframe>
            </div>
        </div>
        <script src="src/es6-fiddle.js"></script>
    </body>
</html>
